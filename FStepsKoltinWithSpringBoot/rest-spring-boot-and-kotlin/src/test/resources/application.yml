cors:
  originPatterns: http://localhost:3000,http://localhost:8080,http://pedro.com.br
server:
  port: 8888
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
spring-doc:
  paths-to-match:
    - /**/v1/**
  swagger-ui:
    use-root-path: true
